[metadata]
name = ertk
description = Tools for analysing emotion recognition models and processing datasets.
author = Aaron Keesing
author_email = akee511@aucklanduni.ac.nz
version = attr: ertk.__version__
url = https://github.com/Strong-AI-Lab/emotion
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers =
    Development Status :: 2 - Pre-Alpha
    Environment :: Console
    Environment :: GPU :: NVIDIA CUDA
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Multimedia :: Sound/Audio :: Analysis
    Topic :: Multimedia :: Sound/Audio :: Speech
    Topic :: Scientific/Engineering
    Topic :: Software Development

[options]
package_dir =
    = src
packages = find:
install_requires =
    click >= 8.0.0
    click-option-group
    fairseq @ git+https://github.com/pytorch/fairseq.git@16ebfa752cd653dc28ac0a1b9f6f60a041881ad0
    joblib
    liac-arff
    librosa
    matplotlib >= 3.0.0
    netCDF4
    numpy
    Orange3
    pandas >= 1.0.0
    seaborn
    scikit-learn
    scipy
    soundfile
    statsmodels
    tensorflow >= 2.3.0
    tf-slim
    torch
    tqdm
python_requires = >=3.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    ertk_cli = ertk.cli:cli
    ertk_dataset = ertk.cli.dataset:cli
    ertk_util = ertk.cli.util:cli
