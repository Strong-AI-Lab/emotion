[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
extend_skip = ["papers", "third_party"]

[tool.black]
target-version = ["py37"]

[tool.pyright]
include = ["src", "scripts", "datasets/*", "tests"]
exclude = ["**/__pycache__", "third_party", ".git"]
ignore = ["papers"]
pythonVersion = "3.7"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
filterwarnings = [
    'ignore:`np.complex` is a deprecated:DeprecationWarning'  # librosa
]

[tool.mypy]
follow_imports = "silent"
ignore_missing_imports = true
files = ["src", "scripts", "tests"]
